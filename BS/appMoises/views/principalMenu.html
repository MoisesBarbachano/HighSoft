<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/principalMenu.css">
    <title>BusinessStats</title>
</head>

<body>
    <div class="container container-complete">
        <div class="container center-vertical-principal">
            <div class="row justify-content-center">
                <div class="col-sm-auto">
                    <h2 class="title-select">Select an option</h2>
                </div>
            </div>
            <div class="row justify-content-center options-buttons">
                <div class="col-sm-auto">
                    <button type="button" class="btn buttonsOptions space-button-left">
                        <img class="iconOption" src="assets/icons/newproject.png" alt="Icon of new project">
                        <br>
                        <label>Generate new</label>
                    </button>
                </div>
                <div class="col-sm-auto">
                    <button type="button" class="btn buttonsOptions space-button-right">
                        <img class="iconOption" id="select_project_button" src="assets/icons/listproject.png"
                            alt="Icon of new project">
                        <br>
                        <label>Select project</label>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/principalMenu.js"></script>
</body>

</html>
